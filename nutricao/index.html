    <main>
      <h2 id="title-main">Cálculos Básico para Nutricionistas</h2>

      <div id="content">
        <br />
        <div id="imc" class="imc">
          <div class="container">
            <div id="calc-container">
              <h2 id="title">Calculadora de IMC</h2>
              <form id="imc-form">
                <div class="form-inputs">
                  <div class="form-control">
                    <label for="height">Altura</label>
                    <input
                      type="text"
                      name="height"
                      id="height"
                      placeholder="Exemplo 1,75"
                    />
                  </div>
                  <div class="form-control">
                    <label for="weight">Peso</label>
                    <input
                      type="text"
                      name="weight"
                      id="weight"
                      placeholder="Exemplo 70,5"
                    />
                  </div>
                </div>
                <div class="action-control">
                  <button id="calc-btn">Calcular</button>
                  <button id="clear-btn">Limpar</button>
                </div>
              </form>
            </div>
            <div id="result-container" class="hide">
              <p id="imc-number">Seu IMC: <span></span></p>
              <p id="imc-info">Situação atual: <span></span></p>
              
              <div id="imc-table">
                <div class="table-header">
                  <h3>Confira as classificações</h3>
                  <h4>IMC</h4>
                  <h4>Classificação</h4>
                  <h4>Obesidade</h4>
                </div>
              </div>
              <button id="back-btn">Voltar</button>
            </div>
          </div>
        </div>
        <div id="fetal" class="fetal">
          <div id="data-container">
            <h1>Calculadora de Idade do Bebê</h1>
            <div class="input-field">
              <label for="birthdate">Data de Nascimento:</label>
              <input type="date" id="birthdate" />
            </div>
            <div class="input-field">
              <label for="gestationalAge">Idade Gestacional (semanas):</label>
              <input type="number" id="gestationalAge" />
            </div>
            <div class="input-field">
              <label for="daysGestationalAge"
                >Dias na Semana de Nascimento:</label
              >
              <input type="number" id="daysGestationalAge" min="0" max="6" />
            </div>
            <div class="button-container">
              <button class="button" onclick="calculateAge()">Calcular</button>
              <button class="button" onclick="location.reload()">Limpar</button>
            </div>
            <div id="result"></div>
          </div>
        </div>
      </div>
