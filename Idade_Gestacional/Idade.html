<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0 auto;
        width: 50%;
        font-family: Arial, sans-serif;
      }

      form {
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (max-width: 768px) {
        #form,
        .result {
          width: 100%;
        }
      }

      label {
        margin-right: 0.5rem;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .result {
        margin: 0 auto;
        width: 100%;
        background-color: #e9ecef;
        padding: 1rem;
        margin-top: 1rem;
        line-height: 1.5rem;
      }

      .footer {
        margin: 0 auto;
        width: 100%;
        text-decoration: none;
        color: #000;
      }

      .donate {
        width: 70px;
        height: 30px;
      }

      p.cafezinho a,
      p {
        text-decoration: none;
        color: #000;
        font-size: small;
      }

      @media (max-width: 768px) {
        .footer {
          text-align: center;
        }
      }

      .pagamentos {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>Calculadora de Idade Gestacional</h1>
    <form id="form">
      <label for="data-nascimento">Data de Nascimento (dd/mm/aaaa):</label>
      <input
        type="text"
        id="data-nascimento"
        placeholder="Ex: 01/01/2023"
        required
      />
      <label for="semanas-nascimento">Semanas de Nascimento:</label>
      <input
        type="number"
        id="semanas-nascimento"
        min="0"
        placeholder="Ex: 36"
        required
      />
      <label for="dias-nascimento">Dias de Nascimento:</label>
      <input
        type="number"
        id="dias-nascimento"
        min="0"
        max="6"
        placeholder="Ex: 3"
      />
      <label for="data-atual">Data Atual (dd/mm/aaaa):</label>
      <input
        type="text"
        id="data-atual"
        placeholder="Ex: 01/05/2024"
        required
      />
      <button type="submit">Calcular</button>
    </form>
    <div class="result" id="resultado"></div>
    <div class="pagamentos">
      <form
        class="donate"
        action="https://www.paypal.com/donate"
        method="post"
        target="_top"
      >
        <input type="hidden" name="business" value="NNLQ5J4P5A5J4" />
        <input type="hidden" name="no_recurring" value="0" />
        <input
          type="hidden"
          name="item_name"
          value="Me ajude a continuar desenvolvendo ferramentas gratuitas!"
        />
        <input type="hidden" name="currency_code" value="BRL" />
        <input
          type="image"
          src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_donateCC_LG.gif"
          border="0"
          name="submit"
          title="Me paga um café pelo PayPal"
          alt="Faça doações com o botão do PayPal"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/pt_BR/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
      <p class="cafezinho">ou</p>
      <p class="cafezinho">
        <a
          href="https://nubank.com.br/cobrar/4dtz7/663387e0-56a7-4ce4-9184-1bc4617a075e"
          title="Se preferir pelo pix!"
          >Um cafézinho no PIX
        </a>
      </p>
    </div>
    <script>
      const form = document.getElementById("form");
      const resultado = document.getElementById("resultado");

      // Adicionar event listener para o submit do formulário
      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Impedir o comportamento padrão do formulário

        // Obter os valores das datas de nascimento e atual, semanas e dias de nascimento
        const dataNascimento = parseDate(
          document.getElementById("data-nascimento").value
        );
        const semanasNascimento = parseInt(
          document.getElementById("semanas-nascimento").value
        );
        const diasNascimento = parseInt(
          document.getElementById("dias-nascimento").value
        );
        const dataAtual = parseDate(
          document.getElementById("data-atual").value
        );

        // Calcular a idade gestacional em dias desde o nascimento
        const idadeGestacionalEmDias = semanasNascimento * 7 + diasNascimento;

        // Calcular a diferença em dias entre a data atual e a data de nascimento
        const diferencaEmDias = differenceInDays(dataAtual, dataNascimento);

        // Calcular a idade do bebê em meses e dias
        const totalDiasDeVida = idadeGestacionalEmDias + diferencaEmDias;
        const meses = Math.floor(totalDiasDeVida / 30);
        const diasRestantes = totalDiasDeVida % 30;

        // Exibir o resultado na página
        resultado.textContent = `O bebê tem ${meses} meses e ${diasRestantes} dias de vida.`;
      });

      // Função para calcular a diferença em dias entre duas datas
      function differenceInDays(date1, date2) {
        const diffInMs = date2 - date1; // Diferença em milissegundos
        return Math.floor(diffInMs / (1000 * 60 * 60 * 24)); // Converter para dias
      }

      // Função para converter uma string de data no formato "dd/mm/aaaa" em um objeto Date
      function parseDate(dateString) {
        const [day, month, year] = dateString.split("/").map(Number);
        return new Date(year, month - 1, day); // Mês é 0-indexed, por isso subtrai 1
      }

      // Adicionar event listeners para inserir automaticamente as barras ("/") nas datas
      const inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach((input) => {
        input.addEventListener("input", (e) => {
          const value = e.target.value;
          if (value.length === 2 || value.length === 5) {
            e.target.value += "/";
          }
        });
      });
    </script>
  </body>
</html>
