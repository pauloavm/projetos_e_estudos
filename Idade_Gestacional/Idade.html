<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      form {
        width: 60%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (max-width: 768px) {
        #form,
        .result {
          width: 100%;
        }
      }

      label {
        margin-right: 0.5rem;
      }

      input {
        width: 60%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: flex;
      }
      .buttons-container {
        text-align: center;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
        margin: 0.3rem;
      }

      .result {
        margin-top: 1rem;
        background-color: #e9ecef;
        padding: 1rem;
        line-height: 1.5rem;
      }

      .footer {
        margin: 0 auto;
        width: 100%;
        text-decoration: none;
        color: #000;
      }

      .donate {
        width: 70px;
        height: 30px;
      }

      p.cafezinho a,
      p {
        text-decoration: none;
        color: #000;
        font-size: small;
      }

      @media (max-width: 768px) {
        .footer {
          text-align: center;
        }
      }

      .pagamentos {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>Calculadora de Idade Gestacional</h1>
    <div class="input-container">
      <form id="form">
        <label for="data-nascimento">Data de Nascimento (dd/mm/aaaa):</label>
        <input
          type="date"
          id="data-nascimento"
          placeholder="Ex: 01/01/2023"
          required
        />
        <label for="semanas-nascimento">Semanas de Nascimento:</label>
        <input
          type="number"
          id="semanas-nascimento"
          min="0"
          placeholder="Ex: 36"
          required
        />
        <label for="dias-nascimento">Dias de Nascimento:</label>
        <input
          type="number"
          id="dias-nascimento"
          min="0"
          max="6"
          placeholder="Ex: 3"
        />
        <label for="data-atual">Data Atual (dd/mm/aaaa):</label>
        <input
          type="date"
          id="data-atual"
          placeholder="Ex: 01/05/2024"
          required
        />
        <div class="buttons-container">
          <button type="submit">Calcular</button>
          <button type="button" onclick="limparFormulario()">Limpar</button>
        </div>
      </form>
    </div>
    <div class="result" id="resultado"></div>
    <div class="pagamentos">
      <form
        class="donate"
        action="https://www.paypal.com/donate"
        method="post"
        target="_top"
      >
        <input type="hidden" name="business" value="NNLQ5J4P5A5J4" />
        <input type="hidden" name="no_recurring" value="0" />
        <input
          type="hidden"
          name="item_name"
          value="Me ajude a continuar desenvolvendo ferramentas gratuitas!"
        />
        <input type="hidden" name="currency_code" value="BRL" />
        <input
          type="image"
          src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_donateCC_LG.gif"
          border="0"
          name="submit"
          title="Me paga um café pelo PayPal"
          alt="Faça doações com o botão do PayPal"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/pt_BR/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
      <p class="cafezinho">ou</p>
      <p class="cafezinho">
        <a
          href="https://nubank.com.br/cobrar/4dtz7/663387e0-56a7-4ce4-9184-1bc4617a075e"
          title="Se preferir pelo pix!"
          >Um cafézinho no PIX
        </a>
      </p>
    </div>
    <script>
      const form = document.getElementById("form");
      const resultado = document.getElementById("resultado");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const dataNascimento = document.getElementById("data-nascimento").value;
        const semanasNascimento = parseInt(
          document.getElementById("semanas-nascimento").value
        );
        const diasNascimento = parseInt(
          document.getElementById("dias-nascimento").value
        );
        const dataAtual = document.getElementById("data-atual").value;

        const nascimentoDate = new Date(dataNascimento);
        const atualDate = new Date(dataAtual);

        const idadeCronologica = calcularIdadeCronologica(
          nascimentoDate,
          atualDate
        );
        const idadeGestacional = calcularIdadeGestacional(
          semanasNascimento,
          diasNascimento,
          nascimentoDate,
          atualDate
        );

        const idadeCorrigida = calcularIdadeCorrigida(
          idadeCronologica,
          semanasNascimento
        );

        const resultadoHTML = `
    <p>Idade Cronológica: ${formatIdade(idadeCronologica)} dias</p>
    <p>Idade Corrigida: ${formatIdade(idadeCorrigida)}</p>
  `;

        resultado.innerHTML = resultadoHTML;
      });

      function limparFormulario() {
        document.getElementById("form").reset();
        resultado.innerHTML = ""; // Limpa o resultado
      }

      function calcularIdadeCronologica(nascimentoDate, atualDate) {
        return Math.floor((atualDate - nascimentoDate) / (1000 * 60 * 60 * 24));
      }

      function calcularIdadeGestacional(
        semanas,
        dias,
        nascimentoDate,
        atualDate
      ) {
        const gestationalAge = semanas + dias / 7;
        return atualDate - nascimentoDate >=
          gestationalAge * 7 * 24 * 60 * 60 * 1000
          ? gestationalAge
          : gestationalAge;
      }

      function calcularIdadeCorrigida(idadeCronologica, semanasNascimento) {
        // Desconta as semanas de prematuridade da idade cronológica
        const semanasPrematuridade = 40 - semanasNascimento;
        return idadeCronologica - semanasPrematuridade;
      }

      function formatIdade(idade) {
        const meses = Math.floor(idade / 30);
        const dias = idade % 30;
        return `${meses} meses e ${dias} dias`;
      }
    </script>
  </body>
</html>
